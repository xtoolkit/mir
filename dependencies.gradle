ext {
    dependency_version = [
            android        : [
                    core      : '1.8.0',
                    material  : '1.6.1',
                    fragment  : '1.5.1',
                    collection: '1.2.0',

                    lifecycle : [
                            runtime: '2.5.1'
                    ],

                    test      : [
                            espresso: '3.4.0',

                            junit4  : [
                                    core: '4.13.2',
                                    ext : '1.1.3'
                            ]
                    ]
            ],

            compose        : '1.2.0',
            composeActivity: '1.5.1',
            material3      : '1.0.0-alpha15',
            themeAdapter   : '1.0.15',
            accompanist    : '0.23.1',
            coin           : '2.1.0',
            room           : '2.4.3',
            koin           : '3.2.0'
    ]

    dependency = [
            android: [
                    core      : "androidx.core:core-ktx:${dependency_version.android.core}",
                    material  : "com.google.android.material:material:${dependency_version.android.material}",
                    fragment  : "androidx.fragment:fragment-ktx:${dependency_version.android.fragment}",
