                            junit4  : [
                                    core: "junit:junit:${dependency_version.android.test.junit4.core}",
                                    ext : "androidx.test.ext:junit:${dependency_version.android.test.junit4.ext}"
                            ]
                    ]
            ],

            room   : [
                    ktx : "androidx.room:room-ktx:${dependency_version.room}",
                    runtime : "androidx.room:room-runtime:${dependency_version.room}",
                    compiler: "androidx.room:room-compiler:${dependency_version.room}"
